<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CortexQuest — Download</title>
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:#0b0b0c;color:#eaeaea}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;text-align:center;padding:24px}
    a{color:#93c5fd}
    .btn{display:inline-block;margin-top:12px;padding:10px 14px;border:1px solid #333;border-radius:10px;text-decoration:none}
    .dim{opacity:.7;font-size:.95rem}
  </style>
</head>
<body>
  <div class="wrap">
    <main>
      <h1>Preparing your download…</h1>
      <p>If it doesn’t start automatically, click this link:</p>
      <p>
        <a id="manual" class="btn"
           href="/VR/pdf/Hear%20We%20Go%20-%20Supporting%20%20Documentation.pdf"
           download="Hear We Go - Supporting Documentation.pdf">
           Download “Hear We Go — Supporting Documentation.pdf”
        </a>
      </p>
      <p class="dim">You can close this tab after the download begins.</p>
      <p class="dim"><button id="closeBtn" class="btn" type="button">Close tab</button></p>
    </main>
  </div>

  <script>
    (function () {
      const filePath = "/VR/pdf/Hear%20We%20Go%20-%20Supporting%20%20Documentation.pdf";
      const a = document.createElement("a");
      a.href = filePath;
      a.download = "Hear We Go - Supporting Documentation.pdf";
      a.style.display = "none";
      document.body.appendChild(a);
      window.addEventListener("load", function () {
        try { a.click(); } catch (e) {}
        setTimeout(function(){ window.close(); }, 1200);
      });
      document.getElementById("closeBtn").addEventListener("click", function () {
        window.close();
      });
    })();
  </script>
</body>
</html>
